<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Register Form</title>
    </h:head>
    <h:body style="border: 2px solid powderblue; margin-left: 10px">
        <h1 style="text-align: right; padding-right: 5px">Current time is: #{WebTimeBean.time}</h1>
        <div style="content: center; height: 400px; width: 1200px; margin: 30px">
            <table>
                <h1 style="color:blue; text-align: center; font-size: 50px">Registration Form</h1>
                <h2 style="font-size: 20px">Please fill in all the fields and click Register</h2>

                <tr>
                    <td>
                        <h:graphicImage value="Assets/fname.png"></h:graphicImage>
                        <h:inputText></h:inputText>
                    </td>
                    <td>
                        <h:graphicImage value="Assets/lname.png"></h:graphicImage>
                        <h:inputText></h:inputText>
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:graphicImage value="Assets/email.png"></h:graphicImage>
                        <h:inputText></h:inputText>
                    </td>
                    <td>
                        <h:graphicImage value="Assets/phone.png"></h:graphicImage>
                        <h:inputText></h:inputText>
                    </td>
                </tr>

                <tr>
                    <td><h:graphicImage value="Assets/publications.png"></h:graphicImage></td>
                </tr>

                <tr style="margin: 10px">
                    <td>Which book would you like?</td>
                </tr>

                <tr>
                    <td>
                        <h:selectOneMenu> 
                            <f:selectItem itemValue = "1" itemLabel = "Windows Vista" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Windows 7" />
                            <f:selectItem itemValue = "3" itemLabel = "Max OS X" />
                            <f:selectItem itemValue = "4" itemLabel = "Linux" />
                            <f:selectItem itemValue = "5" itemLabel = "Others" />
                        </h:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td style="color: plum">Click here to learn more about our books.</td>
                </tr>

                <tr>
                    <td><h:graphicImage value="Assets/os.png"></h:graphicImage></td>
                </tr>

                <tr>
                    <td> 
                        <h:selectOneRadio> 
                            <f:selectItem itemValue = "1" itemLabel = "Windows Vista" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Windows 7" />
                            <f:selectItem itemValue = "3" itemLabel = "Max OS X" />
                            <f:selectItem itemValue = "4" itemLabel = "Linux" />
                            <f:selectItem itemValue = "5" itemLabel = "Others" />
                        </h:selectOneRadio> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <h:commandButton id="submit-button" value="Submit" action="response.xhtml"/>
                    </td>
                </tr>
            </table>
            
        </div>
    </h:body>
</html>
